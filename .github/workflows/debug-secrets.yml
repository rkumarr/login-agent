name: Debug Secrets

on:
  workflow_dispatch:

jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check if secrets are available
      run: |
        echo "Checking secrets availability..."
        echo "TARGET_URL is set: ${{ secrets.TARGET_URL != '' }}"
        echo "LOGIN_USERNAME is set: ${{ secrets.LOGIN_USERNAME != '' }}"
        echo "LOGIN_PASSWORD is set: ${{ secrets.LOGIN_PASSWORD != '' }}"
        echo ""
        echo "Environment variables:"
        echo "TARGET_URL length: ${#TARGET_URL}"
        echo "LOGIN_USERNAME length: ${#LOGIN_USERNAME}" 
        echo "LOGIN_PASSWORD length: ${#LOGIN_PASSWORD}"
      env:
        TARGET_URL: ${{ secrets.TARGET_URL }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
